kubeProxyReplacement: true
# Must use actual control-plane node IP, not localhost, for kube-proxy replacement
k8sServiceHost: "192.168.0.28"
k8sServicePort: "6443"

# Disable BPF masquerading due to Cilium bug #37537 (breaks CoreDNS â†’ K8s API)
# Falls back to iptables masquerading which works correctly
bpf:
  masquerade: false

l2announcements:
  enabled: true

externalIPs:
  enabled: true

ingressController:
  enabled: true
  loadbalancerMode: shared

hubble:
  enabled: true
  relay:
    enabled: true
  ui:
    enabled: true

operator:
  replicas: 1

ipam:
  mode: "kubernetes"
