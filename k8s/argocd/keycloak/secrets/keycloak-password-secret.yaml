apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: keycloak-password-secret
spec:
  refreshInterval: 0h
  secretStoreRef:
    kind: ClusterSecretStore
    name: azure-store
  target:
    name: keycloak-password-secret
  data:
    - secretKey: password
      remoteRef:
        key: keycloak-password
