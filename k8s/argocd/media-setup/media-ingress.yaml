apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: media-ingress
  namespace: media
spec:
  ingressClassName: nginx
  rules:
  - host: media.peterstorm.io
    http:
      paths:
      - path: /transmission
        pathType: Prefix
        backend:
          service:
            name: transmission-openvpn
            port:
              number: 80
