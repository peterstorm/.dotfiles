apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: media-ingress
  namespace: media
  annotations: cert-manager.io/cluster-issuer: "letsencrypt-staging"
spec:
  ingressClassName: nginx
  rules:
  - host: media.peterstorm.io
    http:
      paths:
      - path: /transmission
        pathType: Prefix
        backend:
          service:
            name: transmission-openvpn
            port:
              number: 80
  tls:
  - hosts:
        - media.peterstorm.io
    secretName: media-peterstorm-tls
