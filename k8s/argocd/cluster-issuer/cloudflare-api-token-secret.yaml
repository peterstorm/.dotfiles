apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: cloudflare-api-token-secret
spec:
  refreshInterval: 0h
  secretStoreRef:
    kind: ClusterSecretStore
    name: azure-store
  target:
    name: cloudflare-api-token-secret
  data:
    - secretKey: cloudflare-api-token-secret
      remoteRef:
        key: api-token
